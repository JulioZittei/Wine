<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro Vinho</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de vinho
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" class="form-vertical  js-form-loading" th:object="${vinho}">
		
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="erro : ${#fields.detailedErrors()}">
					<div>
						<i class="fa  fa-exclamation-circle"></i>
						<span th:text="${erro.message}"></span>
					</div>
				</th:block>
			</div>
			
			<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<span th:text="${mensagem}"></span>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
				<label for="nome">Nome</label>
				<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
			</div>
	
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('tipo')} ? 'has-error'">
						<label for="tipo">Tipo</label>
						<select class="form-control" id="tipo" th:field="*{tipo}" >
							<option value="">Selecione o tipo</option>
							<option th:each="tipo : ${tipoVinhoList}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('safra')} ? 'has-error'">
						<label for="safra">Safra</label>
						<input id="safra" type="text" class="form-control" th:field="*{safra}"/>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('volume')} ? 'has-error'">
						<label for="volume">Volume (ml)</label>
						<input id="volume" type="text" class="form-control" th:field="*{volume}"/>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
						<label for="valor">Valor (R$)</label>
						<input id="valor" type="text" class="form-control maskMoney" th:field="*{valor}"/>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a href="#" class="btn  btn-default">Cancelar</a>
				<a href="#" class="btn  btn-link  aw-btn-link-danger">Excluir este produto</a>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
